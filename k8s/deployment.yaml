# Deployment da Aplicação Web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
spec:
  replicas: 10
  selector:
    matchLabels:
      app: conversao-temperatura
  template:
    metadata:
      labels:
        app: conversao-temperatura
    spec:
      containers:
      - name: conversao-temperatura
        image: williamcrcosta/conversao-temperatura:v1
        ports:
        - containerPort: 80
---
# Service da Aplicação Web
apiVersion: v1
kind: Service
metadata:
  name: conversao-temperatura
spec:
  selector:
    app: conversao-temperatura
  ports:
  - port: 80
    targetPort: 8080
    Protocol: TCP
    name: http
    #nodePort: 30000
  type: LoadBalancer
